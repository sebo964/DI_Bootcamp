<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h2 {
        text-align: center;
        margin: 20px 0;
      }

      img {
        display: block;
        margin: 20px auto;
        max-width: 50%;
      }

      p {
        text-align: center;
        margin: 10px 0;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h2>Homepage</h2>

    <!-- show the images from the image model  -->
    <!-- order by date and time uploaded  -->
    {% for image in images %}
    <img src="{{image.image.url}}" alt="image" />
    <h3>image uploaded by {{image.user.username}} on {{image.timestamp}}</h3>
    <br />
    {% endfor %}
  </body>
</html>
